name: Test MCP Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Test server startup
      run: timeout 10s npm start || true
      env:
        GEMINI_API_KEY: test-key-for-startup-only
        
    - name: Validate package structure
      run: |
        test -f index.mjs
        test -d src
        test -f src/gemini.mjs
        test -f src/schemas.mjs
        test -f src/verify.mjs
        test -f src/consensus.mjs
        
    - name: Check for security issues
      run: |
        # Ensure no hardcoded secrets
        if grep -r "AIzaSy" . --exclude-dir=node_modules; then
          echo "ERROR: Found potential hardcoded API keys"
          exit 1
        fi
        echo "âœ… No security issues found"